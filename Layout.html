<!DOCTYPE html>
<html>
<head>
<title>SCC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body style ="background-color: white;">

<h1>Schedule Conflict Checker</h1>


<div class="grid-container">
  <div ></div>  
  <div class="mon">Monday</div>
  <div class="tue">Tuesday</div>
  <div class="wed">Wednesday</div>  
  <div class="thu">Thursday</div>
  <div class="fri">Friday</div>
  <div class="sat">Saturday</div>  
  <div class="sun">Sunday</div>
  <div class="time1">8<sup>am</sup> </div>
  <div class="time2">10<sup>am</sup></div>
  <div class="time3">12<sup>pm</sup></div>
  <div class="time4">2<sup>pm</sup></div>
  <div class="time5">4<sup>pm</sup></div>
  <div class="courses">COURSE TABLE AREA</div> 
</div>
<div class="dropdown">
    <button onclick="myFunction(1)" class="dropbtn">Level</button>
    <div id="myDropdown1" class="dropdown-content">
      <a href="#">Select All</a>
      <a href="#">000</a>
      <a href="#">100</a>
      <a href="#">200</a>
      <a href="#">300</a>
      <a href="#">400</a>
      <a href="#">600</a>
    </div>
  </div>
  <div class="dropdown">
    <button onclick="myFunction(2)" class="dropbtn">Subject</button>
    <div id="myDropdown2" class="dropdown-content">
        <a href="#">Select All</a>
        <a href="#">on csv import</a>
    </div>
  </div>
  <div class="dropdown">
    <button onclick="myFunction(3)" class="dropbtn">Instructor</button>
    <div id="myDropdown3" class="dropdown-content">
        <a href="#">Select All</a>
        <a href="#">on csv import</a>
    </div>
  </div>
 
 
 <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction(num) {
      document.getElementById("myDropdown" + num).classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
</body>
</html>
