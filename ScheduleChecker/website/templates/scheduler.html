<!DOCTYPE html>
{% load static %}

<html>
<head>
  <title>SCC</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/major_and_subject_dropdowns.js' %}"></script>
  <link rel="stylesheet" type='text/css' media='screen' href="{% static 'css/scheduler_style.css' %}">
</head>


<body style="background-color: white;">

  <!-- Austin -->   
    <div class="container">
    <div class="select-wrapper">
      <select id="semester-select">
        <option value="" selected disabled hidden>Term</option>
        <option value="202303" class="fillSelect">Fall 2023</option>
        <option value="202302" class="fillSelect">Summer 2023</option>
        <option value="202301" class="fillSelect">Spring 2023</option>
        <option value="202203" class="fillSelect">Fall 2022</option>
        <option value="202202" class="fillSelect">Summer 2022</option>
        <option value="202201" class="fillSelect">Spring 2022</option>
      </select>
    </div>

    <div class="select-wrapper">
      <select id="major-dropdown">
        <optgroup label="Select Major">
          <option value="" selected disabled hidden>Select Major...</option>
            {% for item in degree_major_data %}
            <option>{{ item.degree }} - {{ item.major }}</option>
            {% endfor %}
          </optgroup>
        </select>
      <div id="selected-majors"></div>
    </div>

    <div class="select-wrapper">
      <select id="subject-dropdown">
        <optgroup label="Select Major">
          <option value="" selected disabled hidden>Select Subject...</option>
            {% for item in subject_data %}
            <option>{{ item.subj }} - {{ item.subject }}</option>
            {% endfor %}
          </optgroup>
        </select>
      <div id="selected-subjects"></div>
    </div>

    <div class="select-wrapper">
      <button id="submit-btn" class="search-btn">Search</button>
    </div>
    
  </div>

  <!-- Austin -->

  <div class="schedule-container">
    <!--conflict box-->
    <div class="conflict-header">Conflict Box</div>
    <div class="conflict-box"> </div>
    <div class="blank-right"></div>
    <!--days axis-->
    <div id="mon" class="days">Monday</div>
    <div id="tue" class="days">Tuesday</div>
    <div id="wed" class="days">Wednesday</div>
    <div id="thu" class="days">Thursday</div>
    <div id="fri" class="days">Friday</div>
    <div id="sat" class="days">Saturday</div>
    <div id="sun" class="days">Sunday</div>
    <div class="blank"></div>
    <!--time axis-->
    <div class="slot8a">8<sup>am</sup></div>
    <div class="slot10a">10<sup>am</sup></div>
    <div class="slot12p">12<sup>pm</sup></div>
    <div class="slot2p">2<sup>pm</sup></div>
    <div class="slot4p">4<sup>pm</sup></div>
    <div class="slot6p">6<sup>pm</sup></div>
    <!--course day/time slots TODO:maybe a nested loop or repeat to fill -->
    <div class="m-8"></div>
    <div class="m-10"></div>
    <div class="m-12"></div>
    <div class="m-2"></div>
    <div class="m-4"></div>
    <div class="m-6"></div>

    <div class="t-8"></div>
    <div class="t-10"></div>
    <div class="t-12"></div>
    <div class="t-2"></div>
    <div class="t-4"></div>
    <div class="t-6"></div>

    <div class="w-8"></div>
    <div class="w-10"></div>
    <div class="w-12"></div>
    <div class="w-2"></div>
    <div class="w-4"></div>
    <div class="w-6"></div>

    <div class="th-8"></div>
    <div class="th-10"></div>
    <div class="th-12"></div>
    <div class="th-2"></div>
    <div class="th-4"></div>
    <div class="th-6"></div>

    <div class="f-8"></div>
    <div class="f-10"></div>
    <div class="f-12"></div>
    <div class="f-2"></div>
    <div class="f-4"></div>
    <div class="f-6"></div>

    <div class="s-8"></div>
    <div class="s-10"></div>
    <div class="s-12"></div>
    <div class="s-2"></div>
    <div class="s-4"></div>
    <div class="s-6"></div>

    <div class="su-8"></div>
    <div class="su-10"></div>
    <div class="su-12"></div>
    <div class="su-2"></div>
    <div class="su-4"></div>
    <div class="su-6"></div>

  </div>
  
</html>
